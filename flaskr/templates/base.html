<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    
    <!-- DARK MODE -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='flask_socketio_sample.css') }}">

    <title>Flask SocketIO Sample</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script type="text/javascript" charset="utf-8">

        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Websocket connected!');
        });

        socket.on('dataFromServer', function(data) {
            var jStr = JSON.stringify(data);
            var jObj = JSON.parse(jStr);
            console.log(jObj.datetime + ' ' +jObj.field1);
            var oldData = document.getElementById("contentFromServer").value;
            var newData = '(' + jObj.datetime + ') received: ' + jObj.field1;
            document.getElementById("contentFromServer").innerHTML =  newData + '\n' + oldData; 
        });

        function dataToServer() {
            var data = document.getElementById("contentToServer").value;
            socket.emit('dataToServer', {field1: data});
        }
    </script>

    <nav class="navbar navbar-expand-lg">

        <a class="navbar-brand" href="{{ url_for('view.homepage') }}" data-toggle="tooltip" title="Home">
            <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid" alt="Responsive image">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>            

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> 
                        <li class="nav-item active">
                            <a class="nav-item nav-link" href="{{ url_for('view.homepage') }}" data-toggle="tooltip" title="Home">
                                Home
                            </a>
                        </li>
                    </ul>
            </div>

    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
